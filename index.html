<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card with Sans-Serif Fonts</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Simple sans-serif font */
            margin: 0;
            background-color: transparent; /* Transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            position: relative;
            width: 350px;
            height: 200px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .card-front {
            background-color: #fff;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .card-back {
            background-color: #f4f4f4;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .header {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-right: auto;
        }

        .info-icon {
            font-size: 20px;
            cursor: pointer;
        }

        .content {
            font-size: 14px; /* Slightly larger font for readability */
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="flipCard">
            <!-- Front Face -->
            <div class="card-face card-front">
                <div class="header" id="dynamicTitle">Default Title</div>
                <div class="info-icon">ⓘ</div>
            </div>

            <!-- Back Face -->
            <div class="card-face card-back">
                <div class="content" id="dynamicContent">Loading...</div>
                <div class="info-icon">ⓘ</div>
            </div>
        </div>
    </div>

    <script>
        // Function to get query parameter value (handles unencoded values)
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            const value = urlParams.get(param);

            // Remove any extra quotes if they exist
            if (value && value.startsWith('"') && value.endsWith('"')) {
                return value.slice(1, -1);
            }
            return value;
        }

        // Set dynamic title and content
        const dynamicTitle = getQueryParameter('title') || 'Default Title';
        const dynamicContent = getQueryParameter('content') || 'No content provided.';

        // Update the DOM with dynamic values
        document.getElementById('dynamicTitle').textContent = dynamicTitle;
        document.getElementById('dynamicContent').textContent = dynamicContent;

        // Flip card animation
        function flipCard() {
            const card = document.getElementById('flipCard');
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
