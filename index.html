<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card - Adjusted Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1500px; /* For 3D flip effect */
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        .card.flipped {
            transform: rotateY(180deg); /* Flip the card */
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            box-sizing: border-box;
            border: #dcdcdc;
            border-style: solid solid none solid;
            border-width: 2px;
            padding: 5px;
        }

        .card-front {
            background-color: #ffffff;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .card-back {
            background-color: #ffffff;
            transform: rotateY(180deg);
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .header {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .info-icon {
            font-size: 20px;
            cursor: pointer;
        }

        .content {
            font-size: 14px;
            text-align: left;
            color: #333;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="flipCard">
            <!-- Front Face -->
            <div class="card-face card-front">
                <div class="header" id="dynamicTitle">Default Title</div>
                <div class="info-icon" onclick="flipCard()">ⓘ</div>
            </div>

            <!-- Back Face -->
            <div class="card-face card-back">
                <div class="content" id="dynamicContent">Loading...</div>
                <div class="info-icon" onclick="flipCard()">ⓘ</div>
            </div>
        </div>
    </div>

    <script>
        // Function to get query parameter value
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            const value = urlParams.get(param);

            // Remove any extra quotes if they exist
            if (value && value.startsWith('"') && value.endsWith('"')) {
                return value.slice(1, -1);
            }
            return value;
        }

        // Set dynamic title and content
        const dynamicTitle = getQueryParameter('title') || 'Default Title';
        const dynamicContent = getQueryParameter('content') || 'No content provided.';

        // Update the DOM with dynamic values
        document.getElementById('dynamicTitle').textContent = dynamicTitle;
        document.getElementById('dynamicContent').textContent = dynamicContent;

        // Flip card animation
        function flipCard() {
            const card = document.getElementById('flipCard');
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
